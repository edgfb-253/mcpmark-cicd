name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          echo "## ESLint Results" > eslint-results.txt
          npm run lint 2>&1 | tee -a eslint-results.txt || echo "ESLINT_FAILED=true" >> $GITHUB_ENV
          echo "ESLINT_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Check Prettier formatting
        id: prettier
        run: |
          echo "## Prettier Results" > prettier-results.txt
          npx prettier --check src/ 2>&1 | tee -a prettier-results.txt || echo "PRETTIER_FAILED=true" >> $GITHUB_ENV
          echo "PRETTIER_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Post code quality results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            
            let eslintOutput = '';
            let prettierOutput = '';
            
            try {
              eslintOutput = fs.readFileSync('eslint-results.txt', 'utf8');
            } catch (e) {
              eslintOutput = 'ESLint results not available';
            }
            
            try {
              prettierOutput = fs.readFileSync('prettier-results.txt', 'utf8');
            } catch (e) {
              prettierOutput = 'Prettier results not available';
            }
            
            const eslintStatus = process.env.ESLINT_FAILED === 'true' ? '❌ Failed' : '✅ Passed';
            const prettierStatus = process.env.PRETTIER_FAILED === 'true' ? '❌ Failed' : '✅ Passed';
            
            const comment = `## Code Quality Report
n
### ESLint Status: ${eslintStatus}
${eslintOutput}

### Prettier Status: ${prettierStatus}
${prettierOutput}

---
*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: |
          echo "## Test Results" > test-results.txt
          npm run test:coverage 2>&1 | tee -a test-results.txt || echo "TESTS_FAILED=true" >> $GITHUB_ENV
          echo "TESTS_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Generate coverage summary
        run: |
          echo "## Coverage Summary" > coverage-summary.txt
          npx jest --coverage --coverageReporters=text-summary 2>&1 | tee -a coverage-summary.txt

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
            coverage-summary.txt
          retention-days: 7

      - name: Post test coverage report
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            
            let testOutput = '';
            let coverageOutput = '';
            
            try {
              testOutput = fs.readFileSync('test-results.txt', 'utf8');
            } catch (e) {
              testOutput = 'Test results not available';
            }
            
            try {
              coverageOutput = fs.readFileSync('coverage-summary.txt', 'utf8');
            } catch (e) {
              coverageOutput = 'Coverage summary not available';
            }
            
            const testsStatus = process.env.TESTS_FAILED === 'true' ? '❌ Failed' : '✅ Passed';
            
            const comment = `## Test Coverage Report

### Test Status: ${testsStatus}
${testOutput}

### Coverage Summary
${coverageOutput}

---
*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: audit
        run: |
          echo "## Security Scan Results" > security-results.txt
          npm audit --audit-level=moderate 2>&1 | tee -a security-results.txt || echo "AUDIT_FAILED=true" >> $GITHUB_ENV
          echo "AUDIT_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Scan for secrets in code changes
        id: secrets
        run: |
          echo "## Secrets Scan Results" >> security-results.txt
          echo "Scanning for potential secrets..." >> security-results.txt
          
          # Basic pattern matching for common secret patterns
          grep -r -i -E "(password|secret|key|token|api[_-]?key|access[_-]?token)" src/ || true
          
          # Check for common secret file patterns
          find . -name "*.env*" -o -name "*.key" -o -name "*.pem" | grep -v node_modules || true
          
          echo "Secrets scan completed" >> security-results.txt

      - name: Generate dependency report
        run: |
          echo "## Dependencies Report" > dependencies-report.txt
          echo "### Direct Dependencies" >> dependencies-report.txt
          npm list --depth=0 --json >> dependencies-report.txt 2>&1 || true
          
          echo "### All Dependencies" >> dependencies-report.txt
          npm list --json >> dependencies-report.txt 2>&1 || true

      - name: Post security scan report
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            
            let securityOutput = '';
            let dependenciesOutput = '';
            
            try {
              securityOutput = fs.readFileSync('security-results.txt', 'utf8');
            } catch (e) {
              securityOutput = 'Security scan results not available';
            }
            
            try {
              dependenciesOutput = fs.readFileSync('dependencies-report.txt', 'utf8');
            } catch (e) {
              dependenciesOutput = 'Dependencies report not available';
            }
            
            const auditStatus = process.env.AUDIT_FAILED === 'true' ? '⚠️ Vulnerabilities found' : '✅ No critical vulnerabilities';
            
            const comment = `## Security Scan Report

### Vulnerabilities Status: ${auditStatus}
${securityOutput}

### Dependencies
${dependenciesOutput}

---
*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          echo "## Build Results" > build-results.txt
          npm run build 2>&1 | tee -a build-results.txt || echo "BUILD_FAILED=true" >> $GITHUB_ENV
          echo "BUILD_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Start application for validation
        id: start-app
        run: |
          echo "## Application Startup" >> build-results.txt
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          # Wait for application to start
          sleep 5
          
          # Check if process is still running
          if kill -0 $APP_PID 2>/dev/null; then
            echo "Application started successfully (PID: $APP_PID)" >> build-results.txt
          else
            echo "Application failed to start" >> build-results.txt
            echo "STARTUP_FAILED=true" >> $GITHUB_ENV
          fi

      - name: Validate endpoints
        id: validate
        run: |
          echo "## Endpoint Validation" >> build-results.txt
          
          # Test health endpoint
          echo "Testing health endpoint..." >> build-results.txt
          curl -f http://localhost:3000/health 2>&1 | tee -a build-results.txt || echo "HEALTH_CHECK_FAILED=true" >> $GITHUB_ENV
          
          # Test root endpoint
          echo "Testing root endpoint..." >> build-results.txt
          curl -f http://localhost:3000/ 2>&1 | tee -a build-results.txt || echo "ROOT_CHECK_FAILED=true" >> $GITHUB_ENV
          
          echo "Endpoint validation completed" >> build-results.txt

      - name: Stop application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID 2>/dev/null || true
            echo "Application stopped" >> build-results.txt
          fi

      - name: Create deployment artifacts
        if: success()
        run: |
          mkdir -p deployment-artifacts
          cp -r src deployment-artifacts/
          cp package*.json deployment-artifacts/
          echo "Deployment artifacts created" >> build-results.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            build-results.txt
            deployment-artifacts/
          retention-days: 7

      - name: Post build validation report
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            
            let buildOutput = '';
            
            try {
              buildOutput = fs.readFileSync('build-results.txt', 'utf8');
            } catch (e) {
              buildOutput = 'Build results not available';
            }
            
            const buildStatus = process.env.BUILD_FAILED === 'true' ? '❌ Failed' : '✅ Passed';
            const startupStatus = process.env.STARTUP_FAILED === 'true' ? '❌ Failed' : '✅ Passed';
            const healthStatus = process.env.HEALTH_CHECK_FAILED === 'true' ? '❌ Failed' : '✅ Passed';
            
            const comment = `## Build Validation

### Build Status: ${buildStatus}
### Startup Status: ${startupStatus}
### Health Check: ${healthStatus}

${buildOutput}

---
*Generated by PR Automation Workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });